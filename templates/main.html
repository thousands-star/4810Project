<!-- templates/main.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main_style.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="{{ url_for('main') }}">Home</a></li>
            <li><a href="{{ url_for('settings') }}">Settings</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome, {{ session['username'] }}!</h1>
        <p>Here is your data plot:</p>

        <!-- Section for displaying the plot -->
        <img src="{{ url_for('plot_data') }}" alt="Data Plot">

        <!-- New section for the dynamic information boxes -->
        <div class="info-boxes">
            <div class="info-box">
                <h3>Current Fullness</h3>
                <p>{{ fullness }}%</p>
            </div>
            <div class="info-box">
                <h3>Queries Processed</h3>
                <p>{{ queries_processed }}</p>
            </div>
            <div class="info-box">
                <h3>Blocked Queries</h3>
                <p>{{ queries_blocked }}</p>
            </div>
            <div class="info-box">
                <h3>Blocklist Domains</h3>
                <p>{{ blocklist_domains }}</p>
            </div>
        </div>
    </div>
</body>
</html>
