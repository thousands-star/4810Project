<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/signup" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="telephone">Telephone Number:</label>
            <input type="tel" id="telephone" name="telephone" required><br>

            <!-- Image Upload Section -->
            <div class="selfie-section">
                <label for="selfie">Upload an Image:</label><br>
                <input type="file" id="selfie" name="selfie" accept="image/*" required><br>
            </div>

            <button type="submit" class="btn btn-success btn-block">Sign Up</button>
        </form>
    </div>

    <!-- JavaScript for form validation -->
    <script>
        function validateForm() {
            var selfieInput = document.getElementById("selfie").value;
            if (!selfieInput) {
                alert("Please upload an selfie image.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
